<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>  </title> <!--Voltar aqui-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="light_title">Weather App</h1>
        <form action="">
            <input type=""text autocomplete="off">
            <button>Search</button>
        </form>

        <section class="kero">
            <img src="images/KERO.png">
        </section>

        <section class="result">
            <figure class="name">
                <figcaption>London</figcaption>
            </figure>

            <figure class="temperature">
                <img class="cloudy" src="images/cloudy.png" alt="">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>

            <p class="description">
                Cloudy
            </p>

            <ul>
                <li>
                    <span>Humidity</span>
                    <span>55</span>%
                </li>
            </ul>

        </section>

    </main>
</body>

</html>
